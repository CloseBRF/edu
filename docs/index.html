<!DOCTYPE html>
<html ng-app="moduleApp">
	<head>
		<title>Edu Tatto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS LIBS -->
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

		<link rel="stylesheet" href="css/script.css" />
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.carousel.min.css" />
		<link rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.theme.green.min.css" />
		<link rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.theme.default.min.css" />

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVUDHXfEOuwQHetEBOd4azpVzE9Ns5u00">
		</script>		
	</head>

	<body ng-controller="indexCtrl">
		<div class="container">
			<div class="row">
				<!-- NAVBAR -->
				<div class="col-lg-3 col-md-4 col-sm-3">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="content_menu">
								<img src="img/logo2.png" class="img-fluid mx-auto d-block" alt="">
								<ul>
									<li class="menu-item" ui-sref="index" 
										ng-class="{selected: statusmenu === 'home'}"
										ng-click="changeStatus('home');callCarouselHome();">
										<h5>Home</h5>
										<h6>Retornar para Homepage.</h6>
									</li>
									<li class="menu-item" ui-sref="sobre" 
										ng-class="{selected: statusmenu === 'sobre'}" 
										ng-click="changeStatus('sobre');">
										<h5>Sobre</h5>
										<h6>Faça parte da nossa História</h6>
									</li>
									<li class="menu-item" ui-sref="galeria"
										ng-class="{selected: statusmenu === 'galeria'}" 
										ng-click="changeStatus('galeria');">
										<h5>Galeria</h5>
										<h6>Portfolio profissional.</h6>
									</li>
									<li class="menu-item" ui-sref="contato"
										ng-class="{selected: statusmenu === 'contato'}" 
										ng-click="changeStatus('contato');initMap();">
										<h5>Contato</h5>
										<h6>Entre em contato.</h6>
									</li>
								</ul>
							</div>
							<div class="col-md-12 col-sm-12 menu_arrow nopadding">
								<div class="rede-sociais hidden-mobile">
									<a href="https://www.facebook.com/EduAdriaoTattoo/" title="Facebook" target="blank">
										<i class="fa fa-facebook-square"></i>
									</a>
									<a href="https://www.instagram.com/eduadriaotattoo/" title="Instagram" target="blank">
										<i class="fa fa-instagram"></i>
									</a>
								</div>								
							</div>
						</div>	
					</div>
				</div>

				
				<!-- VIEW'S -->
				<div class="transition col-md-8" ui-view></div>

				<!-- SCRIPT LIBS -->
    		    <script src="lib/firebase/firebase.js"></script>
    		    <script src="lib/firebase/firebase-app.js"></script>
    		    <script src="lib/firebase/firebase-auth.js"></script>
    		    <script src="lib/firebase/firebase-database.js"></script>

				<script src="lib/angular/angular.min.js"></script>
				<script src="lib/jquery/dist/jquery.min.js"></script>
				<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>	
    		    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    		    <script src="lib/owl.carousel/dist/owl.carousel.min.js"></script>
    		    <script src="lib/angular-animate/angular-animate.min.js"></script>
    		    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

				<!-- ANGULAR CONTROLLERS -->
				<script src="js/app.js"></script>
				<script src="js/routes.js"></script>
                <script src="js/controller/indexCtrl.js"></script>  
                <script src="js/controller/adminCtrl.js"></script>  
                <script src="js/controller/aboutCtrl.js"></script>  
                <script src="js/controller/contactCtrl.js"></script>  
                <script src="js/controller/galleryCtrl.js"></script>  
                <script src="js/controller/dashboardCtrl.js"></script>  

				<!-- T E M P L A T E S / L A Y O U T S -->
					<!-- HOME -->
				<script type="text/ng-template" id="/home.html">
					<section>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="owl-carousel col-lg-10 col-md-10 col-sm-12 vcenter adjust_margin">
								<img src="img/tattoos/tattoo1.png" class="item" alt="">
								<img src="img/tattoos/tattoo2.png" class="item" alt="">	
								<img src="img/tattoos/tattoo3.png" class="item" alt="">	
							</div>									
						</div>			
					</section>	
				</script>

					<!-- SOBRE NÓS -->
				<script type="text/ng-template" id="/sobre.html">
					<section>
						<div class="col-md-12 col-sm-12 col-xs-12 pagebox sobre">
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-6">
											<h1>O Estúdio</h1>
											<p ng-model="txt1"></p>	
										</div>
										<div class="owl-carousel col-md-6 vcenter">
											<img src="img/studio1.jpg" class="item img-fluid rounded" alt="">
											<img src="img/studio2.jpg" class="item img-fluid rounded" alt="">
										</div>
									</div>
								</div>

								<div class="col-md-12">
									<div class="row">
										<div class="col-md-6 vcenter">
											<img src="img/details.jpg" class="img-fluid rounded" alt="">
										</div>					
										<div class="col-md-6">
											<h1>Sobre</h1>
											<p ng-model="txt2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque facilisis consequat tempus. Maecenas quis lobortis massa. Morbi mi enim, mattis at sem vitae, fermentum sollicitudin ipsum. Duis interdum elit nibh, eu interdum ante venenatis et. Aliquam erat volutpat. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>	
										</div>																				
									</div>
								</div>	
							</div>								
						</div>				
					</section>	
				</script>

					<!-- GALERIA -->
				<script type="text/ng-template" id="/galeria.html">
					<section>
						<div class="col-md-12 col-sm-12 col-xs-12 pagebox">
							<div class="row">
								<div class="owl-carousel col-md-12 vcenter">
									<div ng-repeat="pictures in photosblackwork">
								   		<img ng-src="{{pictures.photo}}" alt="" class="item">		   	
								    </div>
								</div>																
							</div>	
						</div>				
					</section>	
				</script>

					<!-- CONTATO -->
				<script type="text/ng-template" id="/contato.html">
					<section>
						<div class="col-md-12 col-sm-12 col-xs-12 pagebox contato">
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-12">
											<div id="map"></div>
										</div>										
										<div class="col-md-6">
											<i class="fa fa-mobile" aria-hidden="true"></i>
											<h2>+55 (12) 99727-9679</h2>
											<p>Celular</p>
										</div>							
										<div class="col-md-6">
											<i class="fa fa-envelope-o" aria-hidden="true"></i>
											<h2></h2>
											<p>Email</p>
										</div>
									</div>												
								</div>
							</div>	
						</div>			
					</section>	
				</script>	


                  <!-- ADMIN PAGE -->
                <script type="text/ng-template" id="/admin.html">
                  <section>
                    <div class="col-md-12 col-sm-12 col-xs-12 pagebox">
                      	<div class="row">
		                    <form class="form-inline col-md-12">
		                        <div class="form-group col-md-4">
		                            <label for="staticEmail2" class="sr-only">Email</label>
		                            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="emailAuth">
		                        </div>
		                        <div class="form-group col-md-4">
		                            <label for="inputPassword2" class="sr-only">Password</label>
		                            <input type="password" class="form-control" id="senha" placeholder="Password" ng-model="senhaAuth">
		                        </div>
		                        <button type="submit" class="btn btn-primary col-md-4" ng-click="logarAdmin();">Login</button>
		                    </form>                  
                      	</div>  
                    </div>      
                  </section>  
                </script> 

                          <!-- DASHBORAD PAGE -->
                <script type="text/ng-template" id="/dashboard.html">
                  <section>
                    <div class="col-md-12 col-sm-12 col-xs-12 pagebox">
                      <div class="row"> 
                			<div class="col-lg-6">
                				<h2>About</h2>
			                    <form class="form-inline col-lg-12">
			                        <input type="text" class="form-control col-lg-12" placeholder="o estúdio" ng-model="about.text">
			                        <button type="submit" class="btn btn-primary col-lg-12">Salvar</button>

			                    </form> 
                			</div>                       
                      </div>  
                    </div>      
                  </section>  
                </script>

			</div>
		</div>
	</body>
</html>
